version: v1.0
name: cicheck
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      - checkout
      - sem-version ruby 3.1.3
      - bundle config path 'vendor/bundle'
      - bundle check || bundle install --jobs=4 --retry=3

  env_vars:
    - name: TZ
      value: UTC
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test

blocks:
  - name: Checking a few things before running tests
    task:
      jobs:
        - name: Auditors and Linters
          commands:
            - bundle exec rubocop

  - name: Runs gem tests
    task:
      jobs:
        - name: Gem tests
          commands:
            - bundle exec rake test
